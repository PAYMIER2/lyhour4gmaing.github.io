<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ùåR2000‚ùå</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="container">
            <div class="switch-container">
                <!-- Left-aligned buttons (Dark Mode + Timer + Drag) -->
                <div class="left-buttons">
                    <button id="darkModeButton" class="theme-toggle" aria-label="Toggle dark mode">‚òæ</button>
                    <button id="timerToggleButton" class="timer-toggle-button">‚è±Ô∏è</button>
                    <button id="dragButton" title="Drag to move">‚ú•</button>
                </div>

                <!-- Right-aligned buttons (Undo + Redo) -->
                <div class="top-buttons">
                    <button id="undoButton">‚Æå</button>
                    <button id="redoButton">‚Æé</button>
                </div>
            </div>

            <!-- Collapsible Timer Section -->
            <div class="timer-section" id="timerSection">
                <input type="number" id="timerInput" placeholder="Enter minutes" min="1">
                <div class="Start-Timer">
                    <button id="startTimerButton">‚ñ∂Ô∏è</button>
                    <div class="timer" id="timerDisplay">00:00</div>
                    <button id="stopTimerButton">üóëÔ∏è</button>
                </div>
            </div>

            <div class="input-group">
                <div style="display: flex; justify-content: space-between;">
                    <select id="profileSelect"></select>
                    <button id="deleteProfileButton">‚úñÔ∏è</button>
                    <button id="createProfileButton">‚ûï</button>
                </div>
                <input type="text" id="currentBalance" placeholder="Enter current balance" style="margin-top: 10px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
                    <div style="display: flex; align-items: center; gap: 5px;">
                        <button id="addToCurrentBalanceButton">TOP UP</button>
                        <span id="lastTopUpAmount" class="last-topup-display"></span>
                    </div>
                    <button id="toggleProfilesButton" title="Show/Hide profiles">üë•</button>
                </div>
            </div>

            <div class="input-group">
                <label for="feeBox">Fee</label>
                <input type="text" id="feeBox" placeholder="Enter fee">
            </div>

            <div class="input-group" style="display:none;">
                <label for="transactionAmount">Transaction Amount</label>
                <input type="text" id="transactionAmount" placeholder="Enter transaction amount">
            </div>

            <div class="input-group">
                <label for="result">Result</label>
                <input type="text" id="result" readonly="">
            </div>

            <div class="buttons">
                <button class="done-button" id="doneButton">Done</button>
                <button class="toggle-pos" id="togglePos">üëÅ</button>
                <button class="refresh-button" id="refreshButton">üóò</button>
                <button class="clear-button" id="clearButton">Clear</button>
            </div>

            <div class="sync-timer" id="syncTimer">
                <div id="syncTimerDisplay"></div>
            </div>

            <!-- Log Section -->
            <div class="log" id="log"></div>
        </div>

        <div class="profiles-container">
            <div class="profiles-header">
                <div class="header-buttons">
                    <button id="togglePositionButton" title="Toggle position">‚áÑ</button>
                    <button id="copyToggleButton" title="Toggle 13-char copy on profile switch">‚ò∫</button>
                </div>
                <h3 id="profilesHeading">All Profiles</h3>
            </div>
            <div class="filter-controls">
                <button id="balanceTypeButton" class="large-dropdown">First</button>
                <input type="text" id="profileFilter" placeholder="BO ID">
                <button id="updateCheckedButton" title="Update checked profiles balance">üíæ</button>
                <button id="selectAllButton" title="Select all profiles">‚úì All</button>
                <button id="copyProfilesButton" title="Copy all profiles">üóíÔ∏è</button>
            </div>
            <div id="profilesList"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
